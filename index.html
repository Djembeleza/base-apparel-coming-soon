<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="container">
    <nav class="main-nav">
      <img src="/images/logo.svg" alt="Base Apparel">
    </nav>

    <div class="cover-mobile">
      <img src="/images/hero-mobile.jpg" alt="Hero" class="responsive-img">
    </div>
    <h1 class="heading center-text">
      <span class="red-text">We're</span>
      coming soon
    </h1>


    <p class="red-text center-text">Hello fellow shoppers! We're currently building our new fashion store. Add your
      email below to
      stay up-to-date
      with announcements and our launch deals</p>

    <form action="" class="email-form">

      <label for="email">
        <input type="email" name="email" id="email" placeholder="Email Address" required>
      </label>

      <button type="submit" aria-label="Submit">
        <img src="/images/icon-arrow.svg" class="btn-img">
      </button>
    </form>

    <div class="cover-desktop"><img src="/images/hero-desktop.jpg" alt="Base Apparel" class="responsive-img"></div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="mailto:lkaola11@gmail.com">Djembeleza</a>.
      </p>
    </footer>
  </div>
</body>

</html>
